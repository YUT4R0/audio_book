<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Book Js</title>
  <link rel="stylesheet" href="style.css"> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="app-container">
    <img src="./images/dom-casmurro.jpeg" alt="msc_banner">
  <div id="info-track">
    <p id="chapter">Chapter 1</p>
    <p>Machado de Assis</p>
  </div>
  <audio id="audio-chapter" src="./books/dom-casmurro/1.mp3"></audio>
    <div id="buttons-container">
      <button id="previous" class="bi bi-skip-backward-fill"></button>
      <button id="play-pause" class="bi bi-play-circle-fill"></button>
      <button id="next" class="bi bi-skip-forward-fill"></button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
